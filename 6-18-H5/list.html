<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>List</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/list.css"/>
		<script src="js/zepto.js" type="text/javascript"></script>
		<script src="js/swiper.js" type="text/javascript"></script>
  	    <!-- Link Swiper's CSS -->
  		<link rel="stylesheet" href="css/swiper-3.3.1.min.css">
		<script type="text/javascript">
			document.getElementsByTagName("html")[0].style.fontSize=document.documentElement.clientW/20+"px";
		</script>
	<body>
		<header>
			<img src="img/guanbi.jpg" class="img-l"/>
			<div class="title">Food</div>
			<img src="img/tianjia.jpg" class="img-r"/>
		</header>
		<section>
			<div class="swiper-container">
		        <div class="swiper-wrapper">
		            <div class="swiper-slide"><img src="img/Header Background.jpg"/></div>
		            <div class="swiper-slide"><img src="img/Travel.jpg"/></div>
		            <div class="swiper-slide"><img src="img/Work.jpg"/></div>
		            <div class="swiper-slide"><img src="img/Architecture.jpg"/></div>
		        </div>
		        <!-- Add Pagination -->
		        <div class="swiper-pagination"></div>
		        <div class="swiper-button-prev"></div>
		        <div class="swiper-button-next"></div>
		        <div class="swiper-scrollbar"></div>
		    </div>
			<!--<div class="top"><img src="img/Header Background.jpg"/></div>-->
			<ul class="food">
				<li><img src="img/duihao.jpg"/><b>Apples</b></li>
				<li class="del"><img src="img/duihao.jpg"/><b>Bananas</b></li>
				<li><img src="img/duihao.jpg"/><b>Juice</b></li>
				<li><img src="img/duihao.jpg"/><b>Bread</b></li>
				<li><img src="img/duihao.jpg"/><b>Cheese</b></li>
				<li><img src="img/duihao.jpg"/><b>Milk</b></li>
			</ul>
		</section>
		<footer></footer>		
	</body>
	<!-- Swiper JS -->
    <script src="js/swiper.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        loop: true,
        paginationClickable: true,
        direction:'horizontal',
        // 如果需要前进后退按钮
	    nextButton: '.swiper-button-next',
	    prevButton: '.swiper-button-prev',
	    
	    // 如果需要滚动条
	    scrollbar: '.swiper-scrollbar',
	    autoplay : 2000,
	    
    });
    </script>
</html>
