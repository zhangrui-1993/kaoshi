<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Settings</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/settings.css"/>
		<script type="text/javascript">
			document.getElementsByTagName("html")[0].style.fontSize=document.documentElement.clientW/20+"px";
		</script>
	<body>
		<header>
			<img src="img/libiao.jpg" class="img-l"/>
			<div class="title">Settings</div>
			<img src="img/xinjian.jpg" class="img-r"/>
		</header>
		<section>
			<div class="touxiang-box">
				<div class="tianjia">+</div>
				<img src="img/avatar.jpg" class="touxiang"/>				
			</div>
			<form action="" method="post">
				<div class="u-t">FULL NAME</div>
				<input type="text" id="u-text" value="Andrea Pierce" />
				<div class="EMAIL">Email</div>
				<input type="email" id="u-email" value="andrea@invisionapp.com"/>
				<div class="p-t">PASSWORD</div>
				<input type="password" id="u-password" value="12341234"/>
				<div class="b-t">BIRTHDAY</div>
				<input type="date" id="u-date" value="May 15, 1984"/>
				<div class="gender">
					<div class="g-l">GENDER</div>
					<div class="g-r"><input type="radio" value="Female" checked="checked" name="gender"/><span>Female</span><input type="radio" value="Male" name="gender"/><span>Male</span></div>
				</div>
				<div class="not">
					<div class="n-l">NOTIFICATIONS</div>
					<div class="n-r"><input type="submit" id="u-submit" value=""/><div class="circle"></div></div>
				</div>
			</form>
		</section>
		<footer></footer>		
	</body>
</html>
